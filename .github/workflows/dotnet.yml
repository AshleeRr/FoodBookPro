name: Build, Test and Publish .NET 9 Web App

on:
  push:
    branches: [ "master", "QA", "Dev" ]
  pull_request:
    branches: [ "master", "QA", "Dev" ]

env:
  BUILD_CONFIGURATION: Release
  PUBLISH_DIR: ./publish

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Clonar el repositorio
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Instalar .NET 9 SDK (preview)
      - name: Install .NET 9 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.301'
          include-prerelease: true

      # 3. Restaurar dependencias
      - name: Restore dependencies
        run: dotnet restore

      # 4. Construir proyecto
      - name: Build project
        run: dotnet build --configuration ${{ env.BUILD_CONFIGURATION }}

      # 5. Ejecutar pruebas unitarias
      - name: Run unit tests
        run: dotnet test --configuration ${{ env.BUILD_CONFIGURATION }} --no-build --logger trx

      # 6. Publicar Web App
      - name: Publish Web App
        run: dotnet publish ./FoodBookPro.Web/FoodBookPro.Web.csproj --configuration ${{ env.BUILD_CONFIGURATION }} --output ${{ env.PUBLISH_DIR }}

      # 7. Subir artefacto publicado
      - name: Upload artifact (zip)
        uses: actions/upload-artifact@v4
        with:
          name: published-app
          path: ${{ env.PUBLISH_DIR }}
